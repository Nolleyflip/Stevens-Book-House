<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Book House</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Stevens Book House</h1>
    </header>
    <h4>Welcome Book Lover</h4>
    <p>Please choose the specific book you would like a summary for:</p>
    <section class="upper-body">
        <div class="birds">
            <div class="mockingbird-box">
                <img src="./assets/mockingbird.jpg" class="mockingbird" alt="mockingbird">
                <a href="#">To Kill A Mockingbird</a>
            </div>
            <img src="./assets/crow close up.jpg" alt="close up of crow">
            <a href="#">Crows: Death Behind Eyes</a>
            <img src="./assets/circle of birds.jpg" alt="birds flocking">
            <a href="#">Waka Flaka Birds</a>
        </div>
    </section>
</body>
</html>
