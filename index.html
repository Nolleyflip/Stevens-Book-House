<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevens Book House</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-box">
            <h1>Stevens Book House</h1>      
        </div>
    </header>
        <h3>Welcome Book Lover</h3>
        <p>Please choose the specific book you would like a summary for:</p>
    <section>
        <div class="box">
            <div class="container">
                <img src="./assets/mockingbird(small).jpg" class="mockingbird" alt="mockingbird on leaf">
                <a href="https://en.wikipedia.org/wiki/To_Kill_a_Mockingbird">To Kill A Mockingbird</a>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <img src="./assets/crow close up.jpg" class ="crow" alt="close up of crow">
                <a href="https://en.wikipedia.org/wiki/Crow">Crows: Deaths Vision</a>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <img src="./assets/circle of birds.jpg" class="birds" alt="circle of birds">
                <a href="https://en.wikipedia.org/wiki/Waka_Flocka_Flame">Waka Flaka Birds</a>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <img src="./assets/game of birds.jpeg" class ="crow" alt="badass bird">
                <a href="https://en.wikipedia.org/wiki/Game_of_Thrones">Game of Birds</a>
            </div>
        </div>
        <div class="box">
            <div class="container">
                <img src="./assets/blue bird.jpg" class="birds" alt="blue bird">
                <a href="https://en.wikipedia.org/wiki/The_Bluebird_Books">The Blue Birds</a>
            </div>
        </div>
        <footer>
            <a href="#">Back To The Top</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe17pl1WERa8T6h_IUG0EQzc0-oUI-qWJ8V9CmCSPnPPyFnww/viewform?usp=sharing">Give Feedback</a>
        </footer>

    </section>
</body>
</html>
